<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEENS signup-2</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/1429680651.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login-container">

        <!-- 왼쪽 -->
        <div class="brand-section">
            <div class="brand-content">
                <div class="logo"><img src="./TEENSlogoW.png" alt="TEENS"></div>
                <h1 class="brand-title">TEENS에 오신 것을 환영해요!</h1>
                <p class="bar">----</p>
                <p class="brand-description">
                    TEENS는 청소년을 위해<br>
                    안전한 근로 정보를 제공하는 플랫폼입니다.<br>
                </p>
            </div>
        </div>

        <!-- 오른쪽 -->
        <div class="form-section">
            <form id="loginForm" class="login-form">
                <h2 class="form-title">sign in</h2>

                <!-- 비밀번호 입력 -->
                <div class="form-group">
                    <label for="password" class="form-label">비밀번호</label>
                    <div class="password-wrapper">
                        <input
                            type="password"
                            id="password"
                            name="password"
                            class="form-input"
                            placeholder="비밀번호를 입력해주세요"
                        />
                        <button type="button" id="togglePassword" class="toggle-btn">
                            <span id="toggleIcon"><i class="fa-solid fa-eye-slash"></i></span>
                        </button>
                    </div>
                    <span id="passwordError" class="error-message"></span>
                </div>

                <!-- 비밀번호 확인 -->
                <div class="form-group">
                    <label for="passwordConfirm" class="form-label">비밀번호 확인</label>
                    <div class="password-wrapper">
                        <input
                            type="password"
                            id="passwordConfirm"
                            name="passwordConfirm"
                            class="form-input"
                            placeholder="비밀번호를 다시 입력해주세요"
                        />
                        <button type="button" id="togglePasswordConfirm" class="toggle-btn">
                            <span id="toggleIconConfirm"><i class="fa-solid fa-eye-slash"></i></span>
                        </button>
                    </div>
                    <span id="passwordConfirmError" class="error-message"></span>
                </div>

                <!-- 에러 -->
                <span id="generalError" class="error-message"></span>


                <button type="submit" id="signupBtn" class="signup-btn" disabled>
                    회원가입
                </button>

                <!-- 로그인이동 -->
                <div class="bottom-links">
                    <span class="text-gray">계정이 있으신가요?</span>
                    <a href="../loginPage/index.html" class="link-login">로그인</a>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
