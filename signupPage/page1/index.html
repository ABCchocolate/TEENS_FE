<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEENS signup</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1429680651.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login-container">
        <!-- 왼쪽 -->
        <div class="brand-section">
            <div class="brand-content">
                <div class="logo"><img src="./TEENSlogoW.png" alt="TEENS"></div>
                <h1 class="brand-title">TEENS에 오신 것을 환영해요!</h1>
                <p class="bar">----</p>
                <p class="brand-description">
                    TEENS는 청소년을 위해<br>
                    안전한 근로 정보를 제공하는 플랫폼입니다.<br>
                </p>
            </div>
        </div>

        <!-- 오른쪽  -->
        <div class="form-section">
            <form id="signupForm" class="signup-form">
                <h2 class="form-title">sign up</h2>

                
                <!-- 이메일 -->
        <div class="form-group">
            <label for="useremail" class="form-label">이메일</label>
        
            <div class="input-row">
                <input
                    type="text"
                    id="useremail"
                    name="useremail"
                    class="form-input"
                    placeholder="이메일을 입력해주세요"
                />
                <button type="button" id="sendEmailCodeBtn" class="sub-btn">코드전송</button>
            </div>
        
            <span id="useremailError" class="error-message"></span>
        </div>

        <!-- 아이디 -->
        <div class="form-group">
            <label for="userId" class="form-label">아이디</label>
        
            <div class="input-row">
                <input
                    type="text"
                    id="userId"
                    name="userId"
                    class="form-input"
                    placeholder="아이디를 입력해주세요"
                />
                <button type="button" id="checkUserIdBtn" class="sub-btn">중복확인</button>
            </div>
        
            <span id="userIdError" class="error-message"></span>
        </div>


                
                <!-- 에러 메시지 -->
                <span id="generalError" class="error-message"></span>

                <!-- 로그인 버튼 -->
                <button type="button" id="signupBtn" class="signup-btn" disabled>
                    다음
                </button>

                <!-- 회원가입 이동 -->
                <div class="bottom-links">
                    <span class="text-gray">계정이 있으신가요?</span>
                    <a href="../loginPage/index.html" class="link-login">로그인</a>
                </div>
            </form>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
