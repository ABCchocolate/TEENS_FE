<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>임금계산기</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/1429680651.js" crossorigin="anonymous"></script>
</head>
<body>

<header>
    <nav>
        <div class="logo">
            <a href="index.html"><img src="./asset/TEENSlogo/TEENSlogoW.png" alt="TEENS"></a>
        </div>
        <ul class="nav-menu">
            <li><a href="../contractPage/contract.html">근로계약서</a></li>
            <li><a href="../payPage/index.html">임금계산기</a></li>
            <li><a href="../forumListPage/forumList.html">티키타카</a></li>
            <li><a href="../infoList/infoList.html">정보게시판</a></li>
        </ul>
        <div class="nav-right">
            <a href="../loginPage/index.html" class="nav-btn login-btn">
                <i class="fa-solid fa-arrow-right-to-bracket"></i><span>log in</span>
            </a>
            <a href="" target="_blank" class="nav-btn user-btn">
                <i class="fa-solid fa-user"></i>
            </a>
        </div>
    </nav>
</header>

    <div class="calculator-wrapper">
        <!-- Header -->
        <header class="calculator-header">
            <h1>임금계산기</h1>
            <img src="./TEENSimg.png" alt="%+" class="headimg">
        </header>

        <!-- Main Content -->
        <main class="calculator-content">
            <!-- Input Section -->
            <section class="input-section">
                <h2 class="section-title">입력</h2>

                <!-- Conversion Row -->
                <div class="form-row conversion-row">
                    <div class="form-group">
                        <label>시급</label>
                        <input type="text" id="hourly-conversion" class="form-input" placeholder="">
                    </div>
                    <div class="conversion-arrow">→</div>
                    <div class="form-group">
                        <label>월급</label>
                        <input type="text" id="monthly-conversion" class="form-input" placeholder="">
                    </div>
                </div>

                <div class="divider"></div>

                <!-- Row 1: 시급 & 상시 근로자 수 -->
                <div class="form-row">
                    <div class="form-group flex-2">
                        <label>시급</label>
                        <input type="number" id="hourly-wage" class="form-input" placeholder="10030" value="10030">
                    </div>
                    <div class="form-group flex-1">
                        <label>상시 근로자 수</label>
                        <select id="workers-count" class="form-select">
                            <option value="">선택</option>
                            <option value="5인미만">5인 미만</option>
                            <option value="5인이상">5인 이상</option>
                        </select>
                    </div>
                </div>

                <!-- Row 2: 주 소정 근로 시간 & 근로일 수 -->
                <div class="form-row">
                    <div class="form-group">
                        <label>주 소정 근로 시간</label>
                        <select id="weekly-hours" class="form-select">
                            <option value="">선택</option>
                            <option value="15">15시간</option>
                            <option value="16">16시간</option>
                            <option value="17">17시간</option>
                            <option value="18">18시간</option>
                            <option value="19">19시간</option>
                            <option value="20">20시간</option>
                            <option value="21">21시간</option>
                            <option value="22">22시간</option>
                            <option value="23">23시간</option>
                            <option value="24">24시간</option>
                            <option value="25">25시간</option>
                            <option value="26">26시간</option>
                            <option value="27">27시간</option>
                            <option value="28">28시간</option>
                            <option value="29">29시간</option>
                            <option value="30">30시간</option>
                            <option value="31">31시간</option>
                            <option value="32">32시간</option>
                            <option value="33">33시간</option>
                            <option value="34">34시간</option>
                            <option value="35">35시간</option>
                            <option value="36">36시간</option>
                            <option value="37">37시간</option>
                            <option value="38">38시간</option>
                            <option value="39">39시간</option>
                            <option value="40">40시간</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>근로일 수</label>
                        <select id="work-days" class="form-select">
                            <option value="">선택</option>
                            <option value="1">1일</option>
                            <option value="2">2일</option>
                            <option value="3">3일</option>
                            <option value="4">4일</option>
                            <option value="5">5일</option>
                            <option value="6">6일</option>
                            <option value="7">7일</option>
                            <option value="8">8일</option>
                            <option value="9">9일</option>
                            <option value="10">10일</option>
                            <option value="11">11일</option>
                            <option value="12">12일</option>
                            <option value="13">13일</option>
                            <option value="14">14일</option>
                            <option value="15">15일</option>
                            <option value="16">16일</option>
                            <option value="17">17일</option>
                            <option value="18">18일</option>
                            <option value="19">19일</option>
                            <option value="20">20일</option>
                            <option value="21">21일</option>
                            <option value="22">22일</option>
                            <option value="23">23일</option>
                            <option value="24">24일</option>
                            <option value="25">25일</option>
                            <option value="26">26일</option>
                            <option value="27">27일</option>
                            <option value="28">28일</option>
                            <option value="29">29일</option>
                            <option value="30">30일</option>
                            <option value="31">31일</option>
                        </select>
                    </div>
                </div>

                <!-- Row 3: 연장 근로 시간 -->
                <div class="form-row">
                    <div class="form-group">
                        <label>연장 근로 시간</label>
                        <select id="overtime-hours" class="form-select">
                            <option value="">선택</option>
                            <option value="0">0시간</option>
                            <option value="1">1시간</option>
                            <option value="2">2시간</option>
                            <option value="3">3시간</option>
                            <option value="4">4시간</option>
                            <option value="5">5시간</option>
                            <option value="6">6시간</option>
                        </select>
                        <small class="form-hint">※ 주 소정 근로시간 초과, 시간급의 1.5배에 해당하는 금액 계산</small>
                    </div>
                </div>

                <!-- Row 4: 야간 근로 시간 -->
                <div class="form-row">
                    <div class="form-group">
                        <label>야간 근로 시간</label>
                        <select id="night-hours" class="form-select">
                            <option value="">선택</option>
                            <option value="0">0시간</option>
                            <option value="1">1시간</option>
                            <option value="2">2시간</option>
                            <option value="3">3시간</option>
                            <option value="4">4시간</option>
                            <option value="5">5시간</option>
                            <option value="6">6시간</option>
                            <option value="7">7시간</option>
                            <option value="8">8시간</option>
                        </select>
                        <small class="form-hint">※ 오후 10시 ~ 오전 6시, 시간급의 1.5배에 해당하는 금액 계산</small>
                    </div>
                </div>

                <!-- Row 5: 휴일 근로 시간 -->
                <div class="form-row">
                    <div class="form-group">
                        <label>휴일 근로 시간</label>
                        <select id="holiday-hours" class="form-select">
                            <option value="">선택</option>
                            <option value="0">0시간</option>
                            <option value="1">1시간</option>
                            <option value="2">2시간</option>
                            <option value="3">3시간</option>
                            <option value="4">4시간</option>
                            <option value="5">5시간</option>
                            <option value="6">6시간</option>
                            <option value="7">7시간</option>
                            <option value="8">8시간</option>
                        </select>
                        <small class="form-hint">※ 주 근로 시간 초과시간(초과 요금으로 합산)</small>
                    </div>
                </div>

                <button class="calculate-btn" id="calculate-btn">계산하기</button>
            </section>

            <!-- Output Section -->
            <section class="output-section">
                <h2 class="section-title">결과</h2>

                <div class="result-item">
                    <span class="result-label">예상 임금:</span>
                    <span class="result-value" id="basic-wage">0원</span>
                </div>
                <div class="result-item">
                    <span class="result-label">예상 주휴수당:</span>
                    <span class="result-value" id="weekly-allowance">0원</span>
                </div>
                <div class="result-item">
                    <span class="result-label">예상 가산임금:</span>
                    <span class="result-value" id="additional-wage">0원</span>
                </div>

                <div class="result-final">
                    <p class="result-question">월 최종 임금계산은?</p>
                    <p class="result-amount" id="final-amount">0원</p>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
    <script src="./header.js"></script>
</body>
</html>
