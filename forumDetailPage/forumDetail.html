<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEENS 자유게시판 - 글 상세보기</title>
    <link rel="icon" href="./asset/TEENSlogo/TEENSminilogo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/forumDetail.css">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header>
    <nav>
        <div class="logo">
            <a href="index.html"><img src="./asset/TEENSlogo/TEENSlogoW.png" alt="TEENS"></a>
        </div>
        <ul class="nav-menu">
            <li><a href="#contract">근로계약서</a></li>
            <li><a href="#calculator">임금계산기</a></li>
            <li><a href="#community">티키타카</a></li>
            <li><a href="#board">정보게시판</a></li>
        </ul>
        <div class="nav-right">
            <a href="login.html" class="nav-btn login-btn">
                <i class="fa-solid fa-arrow-right-to-bracket"></i><span>log in</span>
            </a>
            <a href="" target="_blank" class="nav-btn user-btn">
                <i class="fa-solid fa-user"></i>
            </a>
        </div>
    </nav>
    </header>
    
    <div class="container">
        <div class="top-section">
            <h1>자유게시판</h1>
            <div class="right-controls">
                <select class="filter-dropdown" id="filter">
                    <option value="all">제목</option>
                    <option value="title">제목</option>
                    <option value="author">작성자</option>
                    <option value="content">내용</option>
                </select>
                <div class="search-box">
                    <input type="text" placeholder="검색어를 입력하세요" id="searchInput">
                    <button onclick="search()"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>
        </div>

        <!-- 글 내용 박스 -->
        <div class="post-container">
            <!-- 파란색 헤더 -->
            <div class="post-header"></div>

            <!-- 글 제목 영역 -->
            <div class="post-title-section">
                <h2 class="post-title" id="postTitle">참깨라면사주세요제발요</h2>
                <div class="post-meta">
                    <div class="author-info">
                        <div class="author-avatar"></div>
                        <div class="author-details">
                            <span class="author-name" id="authorName">test</span>
                            <span class="post-date" id="postDate">2025.10.25</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 글 내용 -->
            <div class="post-content" id="postContent">
                test
            </div>

            <!-- 댓글 섹션 -->
            <div class="comment-section">
                <div class="comment-header">
                    <i class="fa-regular fa-comment"></i>
                    <span>댓글</span>
                </div>

                <!-- 댓글 목록 -->
                <div class="comment-list" id="commentList">
                    <div class="comment-item">
                        <div class="comment-avatar"></div>
                        <div class="comment-content">
                            <div class="comment-author">test</div>
                            <div class="comment-text">test</div>
                        </div>
                    </div>

                </div>

                <!-- 댓글 입력 -->
                <div class="comment-input-section">
                    <div class="comment-input-avatar">maremare</div>
                    <input type="text" class="comment-input" placeholder="댓글을 작성하세요." id="commentInput">
                </div>
            </div>
        </div>

        <!-- 글 작성 버튼 밑에나 댓글 섹션 밑에 추가 -->
        <div class="back-btn-container">
            <button class="back-btn" onclick="goBack()">
                <i class="fa-solid fa-arrow-left"></i>
                <span>목록으로</span>
            </button>
        </div>

    </div>

    <footer class="footer">
        <div class="footer-left">
            <div class="footer-logo">
                <img src="./asset/TEENSlogo/TEENSlogoW.png" alt="TEENS">
            </div>
            <p class="copyright">
                Copyright 2025 ABCchocolate.<br>
                All rights reserved.
            </p>
        </div>

        <div class="footer-right">
            <div class="member">
                <span class="name">국승리</span>
                <span class="role">BE</span>
            </div>
            <div class="member">
                <span class="name">김민서</span>
                <span class="role">BE</span>
            </div>
            <div class="member">
                <span class="name">최하은</span>
                <span class="role">FE / Design</span>
            </div>
            <div class="member">
                <span class="name">최희원</span>
                <span class="role">FE</span>
            </div>

            <a href="https://github.com/" target="_blank" class="github-icon">
                <i class="fa-brands fa-github"></i>
            </a>
        </div>
    </footer>

    <script src="./js/forumDetail.js"></script>
    <script src="./js/header.js"></script>
</body>
</html>
